<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
</head>
<body>
    <input id="in" placeholder="Enter a string"><br>
    <input id="out">

    <script>
        function isPalindrome (str, start, end){
            if(start == end || (start-1) == end) return true
            else if (str[start] != str[end]) return false
            else return isPalindrome(str, start + 1, end - 1);
        }

        document.getElementById("in").oninput = function() {
            document.getElementById("out").value = isPalindrome(this.value, 0, this.value.length - 1);
        }
    </script>
</body>
</html>
