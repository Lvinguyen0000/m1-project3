<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primes</title>
</head>
<body>
    <script>
        function isPrime(num) {
            for(let i = 2; i <= Math.sqrt(num); i++) {
                if(num % i === 0) return false;
            }
            return num > 1;
        }
        let output = ""
        for (let i = 2; i <= 10000; i++){
            if(isPrime(i)) output += i + ", ";
        }
        document.write(output);
    </script>
</body>
</html>
