<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Array</title>
</head>
<body>
    <h1>Sample Screen: </h1>
    <input id="input" placeholder="Enter an element">
    <button id="add">Add</button>
    <button id="display">Reverse</button><br>
    <textarea id="area" rows="10" cols="20" style="resize: none;"></textarea>


    <script>
        let array = [];
        let input = document.getElementById('input');
        let area = document.getElementById("area");

        document.getElementById("add").onclick = function(){
            array.push(input.value);
            input.value = "";
        }

        document.getElementById("display").onclick = function(){
            area.textContent = ""
            area.textContent += array + "\n"
            let rev_arr = []
            for(let i=0; i<array.length; i++){
                rev_arr.push(array[array.length - i - 1]);
            }
            area.textContent += rev_arr;
        }
    </script>
</body>
</html>
