<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatature Converter</title>
</head>
<body>
    <h1>Temperatature Converter</h1>
    <label for="input">Fahrenheit</label><input id="input">
    <p id="out"></p>

    <script>
        document.getElementById("input").oninput = function(){
            let c = (this.value - 32) / 1.8;
            document.getElementById("out").textContent = "Celcius: " + c;
        }
    </script>
</body>
</html>
